<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달당 - 카페 음료 당류 비교 | 스타벅스 메가커피 당 함량 각설탕 확인</title>
  <meta name="description" content="스타벅스, 메가커피 등 카페 음료의 당류를 각설탕으로 쉽게 비교하세요. 프라푸치노, 라떼 등 인기 메뉴의 당 함량을 한눈에 확인할 수 있습니다.">
  <meta name="keywords" content="카페 당류, 스타벅스 당 함량, 메가커피 당류, 프라푸치노 각설탕, 음료 당분, 저당 카페, 제로슈가, 건강한 음료, 달당">
  
  <!-- Open Graph (네이버, 카카오톡 공유 시) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="달당 - 카페 음료 당류 비교">
  <meta property="og:description" content="카페 음료의 당류를 각설탕으로 쉽게 비교하세요">
  <meta property="og:url" content="https://im-mini.github.io/daldang">
  <meta property="og:site_name" content="달당">
  <meta property="og:locale" content="ko_KR">
  
  <!-- 네이버 검색 최적화 -->
  <meta name="naver-site-verification" content="여기에_네이버_서치콘솔_인증코드_입력">
  
  <!-- 구조화된 데이터 (검색 결과 향상) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "달당",
    "applicationCategory": "HealthApplication",
    "description": "카페 음료의 당류를 각설탕으로 비교하는 서비스",
    "url": "https://im-mini.github.io/daldang",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "KRW"
    }
  }
  </script>
  
  <link rel="canonical" href="https://im-mini.github.io/daldang">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍬</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 광고 사이드바 (PC) -->
  <div class="ad-sidebar ad-left">
    <div class="ad-box">구글 광고</div>
  </div>
  <div class="ad-sidebar ad-right">
    <div class="ad-box">구글 광고</div>
  </div>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <!-- 미니멀 고정 헤더 -->
    <header class="header fixed-header">
      <div class="header-minimal">
        <!-- 좌측: 검색 아이콘 -->
        <button class="search-icon-btn" onclick="toggleSearch()">
          🔍
        </button>
        
        <!-- 우측: 달당 로고 -->
        <div class="logo-minimal">🍬 달당</div>
      </div>
      
      <!-- 검색창 (토글) -->
      <div class="search-overlay" id="searchOverlay">
        <div class="search-overlay-content">
          <input 
            type="text" 
            id="searchInput" 
            class="search-input-overlay" 
            placeholder="메뉴명, 브랜드, 태그로 검색 (예: 프라푸치노, 스테비아)"
          />
          <button class="search-close-btn" onclick="toggleSearch()">✕</button>
        </div>
      </div>
    </header>

    <!-- 대형 슬라이드 배너 -->
    <div class="hero-banner" id="heroBanner">
      <div class="banner-slide active">
        <div class="banner-content-large">
          <h2>🎉 신제품 출시!</h2>
          <p>제로 슈거 자몽 에이드 - 메가커피</p>
          <p class="banner-subtitle">달콤함은 그대로, 당은 0g</p>
        </div>
      </div>
      <div class="banner-slide">
        <div class="banner-content-large">
          <h2>☕ 저당 시리즈</h2>
          <p>건강하게 즐기는 카페 라이프</p>
          <p class="banner-subtitle">일일 권장 당류 50g (각설탕 약 12개)</p>
        </div>
      </div>
      <button class="banner-btn-large prev" onclick="changeBanner(-1)">‹</button>
      <button class="banner-btn-large next" onclick="changeBanner(1)">›</button>
      
      <!-- 배너 인디케이터 -->
      <div class="banner-indicators">
        <span class="indicator active" onclick="goToBanner(0)"></span>
        <span class="indicator" onclick="goToBanner(1)"></span>
      </div>
    </div>
    
    <!-- 일일 권장량 안내 -->
    <div class="info-bar">
      💡 일일 권장 당류 <strong>50g (각설탕 약 12개)</strong>
    </div>

    <!-- 브랜드 필터 -->
    <div class="brand-filter" id="brandFilter"></div>

    <!-- 정렬 & 결과 수 -->
    <div class="controls">
      <div class="result-info">
        <span id="resultCount">0</span>개 메뉴
      </div>
      <div class="sort-buttons">
        <button class="sort-btn active" data-sort="low">저당순</button>
        <button class="sort-btn" data-sort="high">고당순</button>
        <button class="sort-btn" data-sort="new">신상품</button>
      </div>
    </div>

    <!-- 메뉴 그리드 -->
    <div class="menu-grid" id="menuGrid"></div>

    <!-- 로딩 인디케이터 -->
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>메뉴를 불러오는 중...</p>
    </div>
  </div>

  <!-- 비교 모달 -->
  <div class="modal" id="compareModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>📊 메뉴 비교</h2>
        <button class="modal-close" onclick="toggleCompareModal()">✕</button>
      </div>
      <div class="modal-body">
        <div id="compareList"></div>
        <div class="empty-compare" id="emptyCompare">
          <p>비교할 메뉴를 선택해주세요</p>
          <small>카드 하단의 "비교 담기" 버튼을 눌러보세요</small>
        </div>
      </div>
    </div>
  </div>

  <!-- 플로팅 버튼 -->
  <div class="floating-buttons">
    <button class="float-btn compare-btn" onclick="toggleCompareModal()" id="compareBtn">
      <span class="btn-icon">📊</span>
      <span class="btn-badge" id="compareBadge">0</span>
    </button>
    <button class="float-btn top-btn" onclick="scrollToTop()" id="topBtn">
      <span class="btn-icon">🔝</span>
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
