<body>

    <aside class="ad-side left-ad">
        <ins class="adsbygoogle"
             style="display:block"

        <header>

        <main>
            <section class="search-hero">
                <h1>스마트한 저당 라이프, 달당</h1>
                <p>마시기 전, 당(糖) 체크</p>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="카페명 또는 메뉴를 입력하세요 (예: 스타벅스, 자허블)">

                <div class="trending-tags">

            <section class="paid-promo" id="promoSlider">
                <div class="promo-item">
                    <img src="https://via.placeholder.com/800x200?text=Brand+Promotion+Banner" alt="브랜드 신제품 홍보">

                    <select id="sortSelect">
                        <option value="latest">최신순</option>
                        <option value="sugar-asc">당류 낮은순</option>
                        <option value="sugar-desc">당류 높은순</option>
                    </select>
                </div>
            </section>

            <div id="drinkGrid" class="drink-grid">
                </div>

            <section class="ad-mid-mobile">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-format="fluid"
                     data-ad-layout-key="-fb+5w+4e-db+86"
                     data-ad-client="ca-pub-################"
                     data-ad-slot="########"></ins>

        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </aside>

    <div id="compareStickyBar" class="compare-bar hidden">
        <div class="compare-info">
            <span id="compareSelectedCount">0</span>/3 선택됨
        </div>
        <button id="compareOpenBtn" class="btn-primary">선택 메뉴 비교하기</button>
        <button id="compareResetBtn" class="btn-text">초기화</button>
    </div>

    <div id="compareModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>음료 당류 비교 결과</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="compare-table">
                    <thead id="compareHead">
                        </thead>
                    <tbody id="compareBody">
                        </tbody>
                </table>
            </div>
        </div>
