<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달당 - 카페 음료 & 디저트 당류 비교</title>
  <meta name="description" content="스타벅스, 투썸플레이스, 이디야 등 카페 음료와 디저트의 당류를 한눈에 비교하세요. 건강한 선택을 위한 달당!">
  <meta name="keywords" content="카페, 음료, 디저트, 당류, 당분, 건강, 스타벅스, 투썸플레이스, 이디야, 영양정보">
  
  <!-- Open Graph -->
  <meta property="og:title" content="달당 - 카페 음료 & 디저트 당류 비교">
  <meta property="og:description" content="카페 음료와 디저트의 당류를 한눈에 비교하세요">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://im-mini.github.io/daldang">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍬</text></svg>">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1>🍬 달당</h1>
        <p class="subtitle">카페 음료 & 디저트의 당류를 한눈에 비교하세요</p>
      </div>
    </header>

    <div class="daily-limit-info">
      💡 <strong>일일 권장 당류 섭취량: 50g</strong> (WHO 기준)
    </div>

    <div class="filters">
      <div class="filter-group">
        <label class="filter-label">브랜드</label>
        <div class="filter-buttons" id="brandFilters"></div>
      </div>

      <div class="filter-group">
        <label class="filter-label">카테고리</label>
        <div class="filter-buttons" id="categoryFilters"></div>
      </div>

      <div class="filter-group">
        <label class="filter-label">정렬</label>
        <div class="filter-buttons">
          <button class="filter-btn active" data-sort="low">당류 낮은순</button>
          <button class="filter-btn" data-sort="high">당류 높은순</button>
        </div>
      </div>

      <div class="filter-group">
        <label class="filter-label">검색</label>
        <input
          type="text"
          class="search-box"
          id="searchInput"
          placeholder="제품명 또는 브랜드 검색..."
        />
      </div>
    </div>

    <div class="products-grid" id="productsGrid"></div>

    <div class="compare-section" id="compareSection">
      <div class="compare-header">
        <h2 class="compare-title">📊 당류 비교</h2>
        <span class="selected-count" id="selectedCount">0개 선택</span>
      </div>
      
      <div class="compare-chart" id="compareChart">
        <canvas id="chartCanvas"></canvas>
      </div>

      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">📊</div>
        <p>제품을 클릭하여 당류를 비교해보세요</p>
      </div>
    </div>

    <footer style="text-align: center; margin-top: 4rem; padding: 2rem; color: var(--text-muted); font-size: 0.9rem;">
      <p>🍬 <strong>달당 (Daldang)</strong> - 건강한 선택을 위한 당류 비교 서비스</p>
      <p style="margin-top: 0.5rem; font-size: 0.8rem;">Made with ❤️ | <a href="https://github.com/im-mini/daldang" style="color: var(--primary); text-decoration: none;">GitHub</a></p>
    </footer>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
