<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달당 - 카페 음료 당류 비교</title>
  <meta name="description" content="카페 음료의 당류를 각설탕으로 비교하세요">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍬</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 광고 사이드바 (PC) -->
  <div class="ad-sidebar ad-left">
    <div class="ad-box">구글 광고</div>
  </div>
  <div class="ad-sidebar ad-right">
    <div class="ad-box">구글 광고</div>
  </div>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <!-- 헤더 -->
    <header class="header">
      <h1 class="logo">🍬 달당</h1>
      <p class="tagline">카페 음료의 당류를 각설탕으로 확인하세요</p>
    </header>

    <!-- 상단 배너 광고 -->
    <div class="banner-ad" id="bannerAd">
      <div class="banner-slide active">
        <div class="banner-content">
          <h3>🎉 신제품 출시!</h3>
          <p>제로 슈거 자몽 에이드 - 메가커피</p>
        </div>
      </div>
      <div class="banner-slide">
        <div class="banner-content">
          <h3>☕ 저당 시리즈</h3>
          <p>건강하게 즐기는 카페 라이프</p>
        </div>
      </div>
      <button class="banner-btn prev" onclick="changeBanner(-1)">‹</button>
      <button class="banner-btn next" onclick="changeBanner(1)">›</button>
    </div>

    <!-- 검색 섹션 -->
    <div class="search-section">
      <div class="search-box">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="메뉴명, 브랜드, 태그로 검색하세요 (예: 프라푸치노, 스타벅스, 초코)"
        />
        <button class="search-btn">🔍</button>
      </div>
      <p class="search-info">💡 일일 권장 당류 <strong>50g (각설탕 약 12개)</strong></p>
    </div>

    <!-- 브랜드 필터 -->
    <div class="brand-filter" id="brandFilter"></div>

    <!-- 정렬 & 결과 수 -->
    <div class="controls">
      <div class="result-info">
        <span id="resultCount">0</span>개 메뉴
      </div>
      <div class="sort-buttons">
        <button class="sort-btn active" data-sort="low">저당순</button>
        <button class="sort-btn" data-sort="high">고당순</button>
        <button class="sort-btn" data-sort="new">신상품</button>
      </div>
    </div>

    <!-- 메뉴 그리드 -->
    <div class="menu-grid" id="menuGrid"></div>

    <!-- 로딩 인디케이터 -->
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>메뉴를 불러오는 중...</p>
    </div>
  </div>

  <!-- 비교 모달 -->
  <div class="modal" id="compareModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>📊 메뉴 비교</h2>
        <button class="modal-close" onclick="toggleCompareModal()">✕</button>
      </div>
      <div class="modal-body">
        <div id="compareList"></div>
        <div class="empty-compare" id="emptyCompare">
          <p>비교할 메뉴를 선택해주세요</p>
          <small>카드 하단의 "비교 담기" 버튼을 눌러보세요</small>
        </div>
      </div>
    </div>
  </div>

  <!-- 플로팅 버튼 -->
  <div class="floating-buttons">
    <button class="float-btn compare-btn" onclick="toggleCompareModal()" id="compareBtn">
      <span class="btn-icon">📊</span>
      <span class="btn-badge" id="compareBadge">0</span>
    </button>
    <button class="float-btn top-btn" onclick="scrollToTop()" id="topBtn">
      <span class="btn-icon">🔝</span>
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
